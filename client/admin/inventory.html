<html>
<head>
	<title>Inventory</title>
	<link rel='shortcut icon' href='../Images/favicon.ico' type='image/x-icon'/ >
	<script type="text/javascript" src="../JsLib/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="../JsLib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../ViewControllers/CommonViewController.js"></script>
	<script type="text/javascript" src="../ViewControllers/LoginViewController.js"></script>
	<script type="text/javascript" src="../ViewControllers/InventoryViewController.js"></script>
	<link rel="stylesheet" type="text/css" href="../Styles/Common.css">
	<link rel="stylesheet" type="text/css" href="../Styles/Inventory.css">

<body>
	<div class="template autoload" rel="navbar"></div>
	<div class="center-main">
		<div id="column1">
		<h1>Inventory</h1>

			<tr>
				<th>Id</th>
				<th>Product Name</th>
				<th>Unit Price</th>
				<th>Quantity</th>
				<th>Enabled</th>
				<th>&nbsp;</th>
			</tr>
		</table>
		</div>
		<div id="column2">
			<div class="primary-button new-product">New Product</div>
		</div>
	</div>
	<div class="center-main footer-filler"></div>
	<div class="template autoload" rel="footer"></div>

</html>
