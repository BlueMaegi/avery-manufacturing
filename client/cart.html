<html>
<head>
	<title>Shopping Cart</title>
	<link rel='shortcut icon' href='../Images/favicon.ico' type='image/x-icon'/ >
	<script type="text/javascript" src="JsLib/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="ViewControllers/CommonViewController.js"></script>
	<script type="text/javascript" src="ViewControllers/CartViewController.js"></script>
	<link rel="stylesheet" type="text/css" href="Styles/Common.css">
	<link rel="stylesheet" type="text/css" href="Styles/Cart.css">
</head>
<body>
	<div class="template autoload" rel="navbar"></div>
	<div class="center-main">
		<h1>Cart Summary</h1>
		<table id="cart-table" class="data-table">
			<tr>
				<th colspan="2">Product</th>
				<th>Quantity</th>
				<th>Unit Price</th>
				<th>Total</th>
				<th>&nbsp;</th>
			</tr>
			<tr class="subtotal-row">
				<td></td><td></td><td></td><td></td>
				<td>
					<div class="subtotal">
					<span>$</span>
					<span id="amount"></span>
					</div>
				</td><td></td>
			</tr>
		</table>
		
		<div class="checkout-wrapper">
			<a href="checkout.html" class="local-link">
				<div class="checkout primary-button">Continue with Purchase</div>
			</a>
		</div>
	</div>
	<div class="center-main footer-filler"></div>
	<div class="template autoload" rel="footer"></div>
</body>
</html>
