<html>
<head>
	<title>Shopping Cart</title>
	<script type="text/javascript" src="JsLib/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="ViewControllers/CommonViewController.js"></script>
	<script type="text/javascript" src="ViewControllers/CartViewController.js"></script>
	<link rel="stylesheet" type="text/css" href="Styles/Common.css">
	<link rel="stylesheet" type="text/css" href="Styles/Cart.css">
</head>
<body>
	<div class="template autoload" rel="navbar"></div>
	<div class="center-main">
		<h1>Cart Summary</h1>
		<table id="cart-table">
			<th colspan="2">Product</th>
			<th>Quantity</th>
			<th>Cost</th>
			<th>Edit</th>
		</table>
		<div class="subtotal">
			<span>Subtotal: $</span>
			<span id="amount"></span>
		</div>
		<div class="checkout primary-button" rel="[id]">Continue with Purchase</div>
	</div>
	<div class="template autoload" rel="footer"></div>
</body>
</html>
