<div class="product-thumb">
	<p>[id]</p>
	<p> :[name]</p>
</div>
<br/>
<div class="product-thumb">
	<p>[description]</p>
</div>
<div class="cart-navigation">
	<span class="quantity-label">Quantity:</span>
	<div class="minus secondary-button">-</div>
	<input type="text" class="quantity" value="1" maxlength="2">
	<div class="plus secondary-button">+</div>
	<br />
	<div class="add-to-cart primary-button" rel="[id]">Add to Cart</div>
</div>
