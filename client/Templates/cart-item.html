<tr rel="[id]">
	<td class="thumb"></td>
	<td>
		<p>[name]</p>
		<p>[description]</p>
	</td>
	<td>
		<div class="secondary-button minus">-</div>
		<input type="text" maxlength="2" class="quantity" value="[quantity]">
		<div class="secondary-button plus">+</div>
	</td>
	<td class="subtotal" rel="[price]"></td>
	<td><div class="secondary-button remove-from-cart">remove</div></td>
</tr>
